<!DOCTYPE html>
<html>
    <head>
        <title>form</title>

    </head>
    <body>
        <h1>My Feedback Form</h1>

		<form action="#" method="post" enctype="multipart/form-data" autocomplete="on">
			<label for="name" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Name: </label>
			<input id="name" name="name" type="text" required><br>
			<label for="email" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Email: </label>
			<input id="email" name="email" type="email" required><br>
			<label for="password" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Password: </label>
			<input id="password" name="password" type="password" minlength="6" required><br>
        
		<p style="margin-left: 30px; font-size: 19px; font-weight:bold;">&bull; please check all the emotions that appy to you:</p>

		<label for="angry" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Angry </label>
		<input id="angry" name="emotions[]" value="angry" type="checkbox"><br>
		<label for="sad" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Sad </label>
		<input id="sad" name="emotions[]" value="sad" type="checkbox"><br>
		<label for="happy" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Happy </label>
		<input id="happy" name="emotions[]" value="happy" type="checkbox"><br>
		<label for="amb" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Ambivalent </label>
		<input id="amb" name="emotions[]" value="ambivalent" type="checkbox"><br>

		<p style="margin-left: 30px; font-size: 19px; font-weight:bold;">&bull; How satisfied were you with our service?</p>
		<label for="very_satisfied" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Very satisfied </label>
		<input id="very_satisfied" name="satisfaction" value="very_satisfied" type="radio" required><br>
		<label for="satisfied" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Satisfied </label>
		<input id="satisfied" name="satisfaction" value="satisfied" type="radio"><br>
		<label for="no_care" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Did not care </label>
		<input id="no_care" name="satisfaction" value="did_not_care" type="radio"><br>
		<label for="dissatisfied" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Dissatisfied </label>
		<input id="dissatisfied" name="satisfaction" value="dissatisfied" type="radio"><br>
		<label for="very_dis" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Very dissatisfied </label>
		<input id="very_dis" name="satisfaction" value="very_dissatisfied" type="radio"><br>
		<label for="textra" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Further comments </label>
		<textarea id="textra" name="comments" rows="4" cols="35" placeholder="Share anything else..."></textarea><br>
		<label for="bio" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Bio photo </label>
		<input id="bio" name="photo" type="file" accept="image/*"><br>

		<label for="location" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull; Locations visited </label>
		<select id="location" name="location" required>
        <option selected disabled>Select location</option>
        <option value="amol">Amol</option>
        <option value="tehran">Tehran</option>
        <option value="sari">Sari</option>
        </select><br>
        <br>
        <br>


		<label for="submit" style="font-size: 19px; font-weight:bold; margin-left: 30px;">&bull;</label>
		<input id="submit" type="submit" value="Submit">
		</form>

    </body>
</html>
